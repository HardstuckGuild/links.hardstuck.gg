<!DOCTYPE HTML>
<html>
	<head>
		<title>Links - Hardstuck</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/f09bb4c994.js" crossorigin="anonymous"></script>
	</head>
	<style>
		@media (max-width: 480px) {
			#link-container {
				width: 80%;
			}
			
			#credits {
			  width: 80%;
			  margin-top: 10px;
			  margin: auto;
			  display: flex;
			  align-items: center;
			  flex-direction: column;
			  padding-top: 0px;
			}
			
			.arenanet-partner {
				margin-top: 20px;
			}
			
			.art-credits {
				margin-top: 10px;
			}
		}
		
		@media (min-width: 481px) {
			#credits {
			  margin-top: 60px;
			}
		}
		

		@media (min-width: 481px) and (max-width: 768px) {
			#link-container {
				width: 70%;
			}
		}

		@media (min-width: 769px) and (max-width: 1024px) {
			#link-container {
				width: 60%;
			}
		}

		@media (min-width: 1025px) and (max-width: 1200px) {
			#link-container {
				width: 50%;
			}
		}

		@media (min-width: 1201px) {
			#link-container {
				width: 33%;
			}
		}
		
		#link-container {
			margin: auto;
		}
	

		body
		{
			background: url("img/background.png") no-repeat center center fixed;
			background-size: cover;
			color: white;
			font-size: 16px;
			font-family: 'Josefin Sans', sans-serif;
		}
		
		#page-container {
			width: 100%;
			max-height: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
		
		
		.avatar
		{
			content: url("img/avatar.png");
			height: 100px;
			width: 100px;
		}
		
		.logotype
		{
			content: url("img/logotype.png");
			width: 100%;
			filter: drop-shadow(0 0 10px #00000088);
		}
		
		#social-icons
		{
			margin-top: 20px;
			margin-bottom: 20px;
		}
		
		h2
		{
			margin-top: 16px;
			margin-bottom: 8px;
		}
		
		p
		{
			margin-top: 0px;
			margin-bottom: 2px;
		}
		
		.link-button
		{
			height: 50px;
			display: block;
			line-height: 50px;
			border-radius: 7.5px;
			text-decoration: none;
			color: white;
			vertical-align: middle;
			mix-blend-mode: difference;
			background-blend-mode: difference;
			background: url("img/background.png"), #9B2FED;
			background-color: #9B2FED;
			transition: 0.2s ease;
			margin: 8px auto;
			text-overflow: ellipsis;
			white-space: nowrap; 
			overflow: hidden;
			padding: 5px;
		}
		
		.link-button:hover
		{
			filter: brightness(1.3) saturate(150%);
			mix-blend-mode: difference;
			background-blend-mode: difference;
			background: url("img/background.png"), #9B2FED;
			background-color: #E89529;
			background-size: cover;
		}
		
		.icon
		{
			color: white;
			height: 40px;
			width: 40px;
			border-radius: 50%;
			margin: auto 7.5px;
		}
		
		.icon:hover
		{
			background-color: #E89529;
			background-blend-mode: multiply;
		}
		
		.twitter
		{
			content: url("img/twitter_logo.png");
		}
		
		.instagram
		{
			content: url("img/instagram_logo.png");
		}
		
		.facebook
		{
			content: url("img/facebook_logo.png");
		}
		
		.twitch
		{
			content: url("img/twitch_logo.png");
		}
		
		.youtube
		{
			content: url("img/youtube_logo.png");
		}
		
		.steam
		{
			content: url("img/steam_logo.png");
		}
		
		
		.art-credits {
		  display: flex;
		  align-items: center;
		  opacity: 75%;
		}
		

		#art-credits-icon
		{
			content: url("img/art-credits.png");
			width: 20px;
			height: 20px;
			vertical-align: middle;
			margin-right: 4px;
			
		}
		
		#credits {
		  display: flex;
		  justify-content: space-between;
		  padding: 0 10px;
		  box-sizing: border-box;
		}
		
		.arenanet-partner {
		  display: flex;
		  justify-content: flex-end;
		  align-items: center;
		}

		.arenanet-partner img {
		  max-width: 250px;
		  margin-left: auto;
		  margin-right: 0;
		  opacity: 75%;
		}
	</style>
	<body>
		<div id="page-container">
			<div id="link-container">
				<center>
					<div class="avatar"></div>
				</center>
				
				<center>
					<div class="logotype"></div>
				</center>
				
				<p>
					RESOURCES • BUILDS • GUIDES • EVENTS
					<br>
					Biggest social & gameplay-oriented community in Guild Wars 2.
				</p>
				
				<section id="social-icons">
					<a target="_blank" href="https://twitter.com/hardstuckguild" class="icon twitter"></a>
					<a target="_blank" href="https://instagram.com/hardstuckguild" class="icon instagram"></a>
					<a target="_blank" href="https://www.facebook.com/hardstuckgg" class="icon facebook"></a>
					<a target="_blank" href="https://twitch.tv/hardstuckguild" class="icon twitch"></a>
					<a target="_blank" href="https://youtube.com/@HardstuckGG" class="icon youtube"></a>
					<a target="_blank" href="https://steamcommunity.com/groups/HardstuckGuild" class="icon steam"></a>
				</section>
				
				<hr>
				
				<h2>Latest</h2>
				<p>
					<a class="link-button" target="_blank" href="https://hardstuck.gg/ready-check-cup-3/">Sign up for Ready Check Cup 3!</a>
					<a class="link-button" target="_blank" href="https://twitter.com/HardStuckGuild/status/1662612460669378560/">We are ArenaNet Partners!</a>
				</p>
				
				<h2>Join Us</h2>
				<p>
					<a class="link-button" target="_blank" href="https://hardstuck.gg">Website</a>
					<a class="link-button" target="_blank" href="https://discord.gg/hardstuck">Discord</a>
				</p>
				
				<h2>Support Us</h2>
				<p>
					<a class="link-button" target="_blank" href="http://guildwars2.go2cloud.org/aff_c?offer_id=19&aff_id=697">Try Guild Wars 2 for free</a>
					<a class="link-button" target="_blank" href="http://guildwars2.go2cloud.org/aff_c?offer_id=34&aff_id=697">Buy Guild Wars 2</a>
					<a class="link-button" target="_blank" href="https://shop.hardstuck.gg">Merch</a>
					<a class="link-button" target="_blank" href="https://patreon.com/Hardstuck">Patreon</a>
				</p>

			</div>
			
			<div id="credits">
				<div class="art-credits">
				<a id="art-credits-icon" target="_blank" href="https://www.instagram.com/setius.art/"></a>
				Artwork by Setius
				</div>
				<div class="arenanet-partner">
					<img src="https://assets.hardstuck.gg/uploads/ArenaNetPartner.png">
				</div>
			</div>
		</div>
	</body>
	<script>
		
	</script>
</html>
